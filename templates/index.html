{% extends "base.html" %}
{% load static %}
{% block base %}

<body class="relative font-inter antialiased">

    <main class="relative  flex flex-col justify-center  overflow-hidden">
        <div class="w-full  mx-auto px-4 md:px-6 py-24">
            <div class="text-center">

                <!-- Logo Carousel animation -->
                <div
                    x-data="{}"
                    x-init="$nextTick(() => {
                        let ul = $refs.logos;
                        ul.insertAdjacentHTML('afterend', ul.outerHTML);
                        ul.nextSibling.setAttribute('aria-hidden', 'true');
                    })"
                    class="w-full inline-flex flex-nowrap overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_black_128px,_black_calc(100%-128px),transparent_100%)]"
                >
                    <ul x-ref="logos" class="flex items-center justify-center md:justify-start [&_li]:mx-8 [&_img]:max-w-none [&_img]:h-16 animate-infinite-scroll">
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/huaWei.png" alt="Facebook" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/certis.png" alt="Disney" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/MSP.png" alt="Airbnb" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/bpc.png" alt="Apple" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/urovo.png" alt="Spark" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/EnSmart.png" alt="Samsung" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/fime.png" alt="Quora" />
                        </li>
                        <li>
                            <img src="http://www.networld-bd.com/OurPartnerComPic/tiyanyu.png" alt="Sass" />
                        </li>
                    </ul>                
                </div>
                <!-- End: Logo Carousel animation -->
                
            </div>

        </div>
    </main>


    {% endblock %}
